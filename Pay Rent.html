	<center>
		<form id="pay" action="#">
			<h2>PAY RENT</h2><cite>- Pay your rent on time to keep your landlord away.</cite>
			<br>
			<hr>
			<hr>
			<label>
				Student Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="name" placeholder="enter your name" required>
			</label>
			<br>
			<label>
				Registration No.:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required>

			<label>
				Rent:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input title="Pay your rent on time to keep the landlord away." type="number" placeholder="Rent in Kshs." required min="5000" max="25000">
			</label>
			<br>
			<label>
				Amount:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input title="Pay your rent on time to keep the landlord away." type="number" placeholder="Enter the amount you have paid" required min="20" max="25000">
			</label>
			<br>
			<label>
				Balance:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" placeholder="Do not Fill.">
			</label>
			<br>
			<hr>
			<hr>
			<button type="submit" style="float: right;" id="button1">Pay Rent</button>
		</form>
